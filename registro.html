<!DOCTYPE html>
<html lang="es">
<head>
    <title>Crear Jugador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
        <h3>Crea tu Perfil de Jugador</h3>
        <form id="createForm">
            <input type="text" id="name" class="form-control mb-2" placeholder="Nombre completo" required>
            <input type="text" id="club" class="form-control mb-2" placeholder="Club" required>
            <select id="pos" class="form-select mb-3">
                <option value="ST">Delantero (ST)</option>
                <option value="CM">Mediocampista (CM)</option>
                <option value="CB">Defensor (CB)</option>
            </select>
            <h6>Habilidades (1-99)</h6>
            <div class="row mb-3">
                <div class="col-4"><label>Pace</label><input type="number" id="pa" class="form-control" value="80"></div>
                <div class="col-4"><label>Shooting</label><input type="number" id="sh" class="form-control" value="80"></div>
                <div class="col-4"><label>Passing</label><input type="number" id="ps" class="form-control" value="80"></div>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar en FIFA</button>
            <a href="index.html" class="btn btn-link w-100 mt-2">Volver</a>
        </form>
    </div>
    <script>
        document.getElementById('createForm').onsubmit = async (e) => {
            e.preventDefault();
            const body = {
                long_name: document.getElementById('name').value,
                club_name: document.getElementById('club').value,
                player_positions: document.getElementById('pos').value,
                overall: 99, pace: document.getElementById('pa').value,
                shooting: document.getElementById('sh').value, passing: document.getElementById('ps').value,
                dribbling: 85, defending: 85, physic: 85
            };
            await fetch('api/create_player.php', { method: 'POST', body: JSON.stringify(body) });
            alert("Â¡Creado!"); window.location.href='index.html';
        };
    </script>
</body>
</html>
