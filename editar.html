<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Jugador - FIFA XAcademy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <script>if(localStorage.getItem('isLoggedIn')!=='true') window.location.href='login.html';</script>
    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Editar Jugador</h4>
            </div>
            <div class="card-body">
                <form id="editForm">
                    <input type="hidden" id="pid">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" id="pname" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">Club</label>
                            <input type="text" id="pclub" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Posición</label>
                            <input type="text" id="ppos" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Calificación (Overall)</label>
                        <input type="number" id="pov" class="form-control" min="1" max="99" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                    <a href="index.html" class="btn btn-link w-100 mt-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        
        async function cargar() {
            const res = await fetch(`api/player_detail.php?id=${id}`);
            const p = await res.json();
            document.getElementById('pid').value = p.id;
            document.getElementById('pname').value = p.long_name;
            document.getElementById('pclub').value = p.club_name;
            document.getElementById('ppos').value = p.player_positions;
            document.getElementById('pov').value = p.overall;
        }

        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const body = {
                id: document.getElementById('pid').value,
                long_name: document.getElementById('pname').value,
                club_name: document.getElementById('pclub').value,
                player_positions: document.getElementById('ppos').value,
                overall: document.getElementById('pov').value
            };
            await fetch('api/update_player.php', { method: 'POST', body: JSON.stringify(body) });
            alert("Actualizado correctamente");
            window.location.href='index.html';
        }
        window.onload = cargar;
    </script>
</body>
</html>
