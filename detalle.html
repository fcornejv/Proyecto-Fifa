<!DOCTYPE html>
<html lang="es">
<head>
    <title>Detalle</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <canvas id="radar"></canvas>
        <a href="index.html" class="btn btn-secondary mt-3">Volver</a>
    </div>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        async function init() {
            const res = await fetch(`api/player_detail.php?id=${id}`);
            const p = await res.json();
            new Chart(document.getElementById('radar'), {
                type: 'radar',
                data: {
                    labels: ['Pace', 'Shooting', 'Passing', 'Dribbling', 'Defending', 'Physic'],
                    datasets: [{ label: p.long_name, data: [p.pace, p.shooting, p.passing, p.dribbling, p.defending, p.physic], borderColor: 'blue' }]
                }
            });
        }
        init();
    </script>
</body>
</html>
