<!DOCTYPE html>
<html lang="es">
<head>
    <title>FIFA Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <script>if(localStorage.getItem('isLoggedIn')!=='true') window.location.href='login.html';</script>
    
    <div class="d-flex justify-content-between mb-4">
        <h2>Listado de Jugadores</h2>
        <div>
            <a href="registro.html" class="btn btn-primary">Crear mi Jugador</a>
            <button onclick="localStorage.clear(); location.reload();" class="btn btn-outline-danger">Salir</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-8"><input type="text" id="srcName" class="form-control" placeholder="Buscar por nombre..."></div>
        <div class="col-md-4">
            <button onclick="cargar()" class="btn btn-dark">Buscar</button>
            <a href="api/export.php" class="btn btn-success">Descargar CSV</a>
        </div>
    </div>

    <table class="table table-hover">
        <thead><tr><th>Nombre</th><th>Club</th><th>Posici√≥n</th><th>Overall</th><th>Acciones</th></tr></thead>
        <tbody id="lista"></tbody>
    </table>

    <script>
        async function cargar() {
            const n = document.getElementById('srcName').value;
            const res = await fetch(`api/players.php?name=${n}`);
            const data = await res.json();
            let h = '';
            data.forEach(p => {
                h += `<tr><td>${p.long_name}</td><td>${p.club_name}</td><td>${p.player_positions}</td>
                <td>${p.overall}</td><td>
                    <a href="detalle.html?id=${p.id}" class="btn btn-sm btn-info">Ver</a>
                    <a href="editar.html?id=${p.id}" class="btn btn-sm btn-warning">Editar</a>
                </td></tr>`;
            });
            document.getElementById('lista').innerHTML = h;
        }
        window.onload = cargar;
    </script>
</body>
</html>
